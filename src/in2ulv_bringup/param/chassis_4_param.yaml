  inputter_type: Follow
  inputter_pub_type: trigger
  inputter_pub_freq: 0 # 这个参数在发布类型是trigger不生效
  remote:
    v0_gain: 3.5
    v0_dead_zone: 0.05
    v0_lp_para: 0.4

    steering_gain: 30
    steering_dead_zone: 1
  follow:
    v0_gain: 1

    steering_gain: 1