chassis_ctl_param:
  motor_positive_direction: false
  a0_lp: 0.4
  torque_cmd_gain: 1
  ang_kp: 0.02
  ang_ki: 0.02
  ang_dead_band: 0.09
  vel_l_kp: 1.5
  vel_r_kp: 1.7

sliding_ctl_param:
  c_e: 3
  c_diff: 0.1
  c_c: 100
  u_max: 0.09
