fps_main: 80

# 公共参数示例
common:
  this_chassis: chassis_4
  chassis_type: Follow
  follow_chassis: chassis_3
  behind_chassis: chassis_5


#TODO: 记得修正参数
chassis_model_param:
  # 铰链参数在底盘为头车时不其作用
  body_param:
    len_l0: 0.467   #HB
    len_l1: 0.820   #BA
    len_c: 0.235    #AHN
  angle_offsetparam:
    offset_f: -1.42
    offset_r: 0
    
#遥控器相关参数
remote_offset:
  offset_v0: 0
  offset_steering: 0


